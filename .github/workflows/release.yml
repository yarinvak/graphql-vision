name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: npm install, build, and test
        run: |
          npm i && cd src/dashboard && npm i
          lerna run x
          lerna run build
        env:
          CI: true
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.gh_token }}
          NPM_TOKEN: ${{ secrets.npm_token }}
        run: |
          lerna run sem
